description: >
  yarn run lint

executor: default

parameters:
  cdk_directory:
    description: the directory where your cdk app resides
    type: string
    default: "."
  yarn_params:
    description: the parameters to pass the `yarn run lint` command
    type: string
    default: ""

steps:
  - yarn:
      yarn_command: run
      yarn_params: lint << parameters.yarn_params >>
      yarn_directory: << parameters.cdk_directory >>
