description: >
  npm run lint

executor: default

parameters:
  cdk_directory:
    description: the directory where your cdk app resides
    type: string
    default: "."
  npm_params:
    description: the parameters to pass the `npm run lint` command
    type: string
    default: ""

steps:
  - npm:
      npm_command: run
      npm_params: lint << parameters.npm_params >>
      npm_directory: << parameters.cdk_directory >>
